<script>
  (function (d) {
    "use strict";

    var DURATION = {cookieMaxAge};
    var PATH = '{cookiePath}';
    var NAME = '{cookieName}';

    function setCookie (value) {
      var date = new Date();
      date.setTime(date.getTime() + DURATION);
      var expires = '; expires=' + date.toGMTString();
      d.cookie = NAME + '=' + value + expires + '; path=' + PATH;
    }

    function getSettings () {
      return JSON.stringify({
          viewportWidth: d.documentElement.clientWidth
        });
    }

    setCookie(getSettings());

    var src = '{serverPath}.js?id='+ {requestId} +
      '&profile=' + encodeURIComponent(getSettings());

    d.write('<script src="' + src + '"></'+'script>');
  }(document));
</script>
<noscript>
  <link href="{serverPath}.css?id={requestId}" rel="stylesheet" />
</noscript>
